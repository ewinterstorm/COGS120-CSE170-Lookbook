<html>
<head>
  <title>Lookbook Application</title>
  <meta charset="utf-8">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--CSS file-->
  <link href="index.css" rel="stylesheet">
  <link href="outfitpage.css" rel="stylesheet">
</head>

<body>
  <!-- TOP NAV BAR -->>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <div class="menu opennav hvr-grow">
              <div class="lines"></div>
              <div class="lines"></div>
              <div class="lines"></div>
            </div>
          </li>
          <li>
            <a href="index.html" style="text-decoration:none">
              <div class="navbtn hvr-grow">
                <div class="brand">
                Lookbook
                </div>
              </div>
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="cart.html">
              <div class="navbtn hvr-grow">
                Cart
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="navbtn hvr-grow">
                Sign In
              </div>
            </a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    <!--SIDE NAV-->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn closenav">&times;</a>
      <a href="#">Season</a>
      <a href="#">Event</a>
      <a href="#">Trend</a>
      <a href="#">Color</a>
    </div>

    <!--Template for outfit photos-->
    <script id="outfit-template" type="text/x-handlebars-template">
        <div class="outfittile" id="outfit{{index}}">
          <a href="outfit{{index}}.html" style="text-decoration: none">
            <img class="hvr-grow outfit" border="0" src="{{outfitpic}}">
            <div class="outfitLabel">Outfit {{index}}</div>
          </a>
        </div>
    </script>

    <div class="grid" id="templatedOutfits">
        <!-- injected html code for outfits-->
    </div>
  </div>


  <script src="jquery.js"></script>
  <!-- Masonry.js file -->
  <script src="masonry.pkgd.min.js"></script>
  <script src="handlebars-v4.0.12.js"></script>
  <script src="index.js"></script>
</body>
</html>
