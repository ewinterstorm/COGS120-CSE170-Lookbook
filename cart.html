<html>
<head>
  <title>Cart</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <link href="cart.css" rel="stylesheet">
</head>

<body>
  <!-- TOP NAV BAR -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <a href="index.html" style="text-decoration:none">
              <div class="backbtn hvr-grow">
                <div>
                  Back
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="index.html" style="text-decoration:none">
              <div class="navbtn hvr-grow">
                <div class="brand">
                  Lookbook
                </div>
              </div>
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="cart.html">
              <div class="navbtn hvr-grow">
                Cart
              </div>
            </a>
          </li>
          <li>
            <a href="login.html">
              <div class="navbtn hvr-grow">
                Sign In
              </div>
            </a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container" id="cartcontainer">
    <div class="container carttitle">
        Cart
    </div>

    <!--Template for cart items-->
    <script id="cart-template" type="text/x-handlebars-template">
        <div class="cartitem" id="item{{index}}">
          <a href="{{itemimg}}" style="text-decoration: none">
            <div class="itemLabel">
              Item {{index}}
            </div>
            <img class="hvr-grow" border="0" src="#">
          </a>
        </div>
    </script>

    <div class="container" id="templatedCart">
      <!--injected html code for cart items-->
    </div>
  </div>

  <script src="jquery.js"></script>
  <script src="handlebars-v4.0.12.js"></script>
  <script src="index.js"></script>
  <script src="outfit1.js"></script>
  <script src="cart.js"></script>
</body>
</html>
